<div class="card list new-audio-container">
  
  <div class="item item-text-wrap header-area">
    <h2>Say something that awesome</h2>
  </div>
  
  <div class="item action" style="display: block">
    <button ng-show="status === 'empty'" class="start-recording ion-mic-c button button-clear button-balanced" on-tap="startRecord()"></button>

    <button ng-show="status === 'recording'" class="stop-recording ion-stop button button-clear button-assertive" on-tap="stopRecord()"></button>

    <button ng-show="status === 'ready'" class="playback ion-play button button-clear button-assertive" on-tap="play()"></button>

    <button ng-show="status === 'playing'" class="stop-playback ion-stop button button-clear button-assertive" on-tap="stop()"></button>

    <button ng-show="status === 'ready'" class="redo ion-refresh button button-clear button-assertive" on-tap="restart()"></button>

    <button class="cancel ion-close button button-clear button-assertive" on-tap="exit()"></button>
  </div>
  
</div>
