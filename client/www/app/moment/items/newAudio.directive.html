<div class="card list new-audio-container">
  
  <div class="item item-text-wrap header-area">
    <h2>Say something that awesome</h2>
  </div>
  
  <div class="item action" style="display: block">
    <button class="start-recording button button-clear button-balanced " on-tap="startRecording()">Start Recording</button>
    <button class="stop-recording button button-clear button-assertive" on-tap="stopRecording()">Stop Recording</button>
    <button class="playback button button-clear button-assertive" on-tap="play()">Playback</button>
    <button class="stop-playback button button-clear button-assertive" on-tap="stop()">Stop Playback</button>
    <button class="cancel button button-clear button-assertive" on-tap="exit()">Cancel</button>
  </div>
  
</div>
